#
# HTTP 头中的 Context Type
#
#Content-Type: multipart/form-data; boundary=---------------------------7da380fb0984
#real "Content-Type" should be the above, contains the following "Content-Type" and "boundary"
#
# 请不要修改
Content-Type=multipart/form-data;
#
# 每个字段的分隔符号，没有特殊需求请不要修改
#
boundary=---------------------------7da380fb0984
#
# HttpRequest 的编码
#
charset=UTF-8
#
# 文件或者某一个目录，半角逗号分隔
# 如果是一个目录，下面所有的文件都会被上传 
# 
files=org/nutz/
#
# Uploading 会默认把 HttpRequest 的输入存入临时文件池，这里指定了临时文件池的位置
#
tmp=tmp-pool
#
# 输入的缓冲大小，单位 byte， 0 表示默认大小
#
buffer.in=0
#
# Uploading 的缓冲大小，单位 byte， 0 表示默认大小
#
buffer.upload=0